<!DOCTYPE html>
<html lang="en" ng-app="SongsApplication">
<head>
    <meta charset="utf-8">
    <title>Songs</title>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
</head>
<body>

<h1><a href="/">Songs for kids</a></h1>
<h4>AngularJS application</h4>

<nav ng-controller="SongIndexController">
    <ul>
        <li ng-repeat="song in songs">
            <a href="#/show/song/{{ song.id }}">{{ song.title }}</a>
        </li>
    </ul>
</nav>

<div ng-view></div>

<script type="text/ng-template" id="SongShowTemplate">
    <h1>{{ song.title }}</h1>
    <p ng-bind-html="song.content | newlines"></p>
</script>

</body>
</html>
